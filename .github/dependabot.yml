version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "github-actions"

  # Python dependencies (uv/pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "python"
    # Group minor/patch updates to reduce PR noise
    groups:
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
